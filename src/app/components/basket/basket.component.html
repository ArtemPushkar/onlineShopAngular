
<div class="container">

    <mat-card class="example-card" *ngFor="let item of basket">
        
        <mat-card-title>{{item.title}}</mat-card-title>
        
        <img mat-card-image class="image" src="{{item.image}}" alt="no Photo sorry">
        
        <mat-card-content>
        <p>By this super bear!</p>
        <p>Price: {{item.price | currency}}</p>
        <p>color: {{item.configure.color}}</p>
        <p>eyes: {{item.configure.eyes}}</p>
        <p>legs: {{item.configure.legs}}</p>
        <p>memory: {{item.configure.memory}}</p>
        </mat-card-content>

        <mat-card-actions>
        <button mat-flat-button (click)="minusItemFromBasket(item)">-</button>
        <div>quantity: {{item.quantity}}</div>
        <button mat-flat-button (click)="plusItemFromBasket(item)">+</button>
        </mat-card-actions>

    </mat-card>

</div>
