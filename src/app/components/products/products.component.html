
<div class="container">

<mat-toolbar color="primary" *ngIf="canEdit">
    <mat-toolbar-row>
     <span class="example-spacer"></span>
     <button  class="toolbar button" mat-flat-button (click)="openDialog()" >Add product</button>
    </mat-toolbar-row>
</mat-toolbar>

    <mat-card class="example-card" *ngFor="let product of products">
        
        <mat-card-title>{{product.title}}</mat-card-title>
        
        <img mat-card-image class="image" src="{{product.image}}" alt="no Photo sorry">
        
        <mat-card-content>
        <p>By this super bear!</p>
        <p>Price: {{product.price | currency}}</p>
        </mat-card-content>

        <mat-card-actions>
        <button mat-button (click)="addToBasket(product)" type="button">Buy!</button>
        <button mat-button [routerLink]="['/product', product.id]">SHARE</button>
        <button mat-button [matMenuTriggerFor]="menu">Edit</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteItem(product.id)">Delete</button>
            <button mat-menu-item (click)="openDialog(product)">Edit</button>
        </mat-menu>
    </mat-card-actions>
    </mat-card>

</div>
